<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-section">
        <div class="image">
            <img src="./img/pingpong.jpg" alt="ping pong">
        </div>
        <div class="section-text">
            <h1 class="score-title"><span id="display1">0</span> to <span id="display2">0</span></h1>
            <span>Playing to:</span>
            <select name="" id="playTo">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        <div class="buttons">
            <button id="p1btn">+1 Player 1</button>
            <button id="p2btn">+1 Player 2</button>
            <button id="reset">Reset</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
